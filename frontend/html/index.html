<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Login e Cadastro</title>
</head>
<body>
<div class="container">
    <form class="form-container login-container" id="form-login">
        <h1>Login</h1>
        <input type="email" placeholder="E-mail" id="emailLogin" required>
        <input type="password" placeholder="Senha" id="senhaLogin" required>
        <a href="./resetPass.html" style="color: #7367f0; font-size: 14px; text-align: right; text-decoration: none; margin-bottom: 10px;">Esqueceu a senha?</a>
        <p class="error-message" id="mensagemLogin" ></p>
        <button type="submit" >Entrar</button>
    </form>

    <form class="form-container signup-container" id="form-signup">
        <h1>Cadastro</h1>
        <input type="text" placeholder="Nome" id="nomeCadastro" required>
        <input type="email" placeholder="E-mail" id="emailCadastro" required>
        <input type="password" placeholder="Senha" id="senhaCadastro" oninput="validarSenhas()" required>
        <input type="password" placeholder="Confirmar senha" id="confirmarSenhaCadastro" oninput="validarSenhas()" required>
        <p class="error-message" id="mensagemCadastro" ></p>
        <button type="submit" id="button-signup" disabled>Cadastrar</button>
    </form>

    <div class="info-container">
        <div id="login-info">
            <h1>Bem-vindo</h1>
            <p>Não tem uma conta?</p>
            <button class="toggle-btn" id="show-signup">Criar conta</button>
        </div>
        <div id="signup-info" style="display: none;">
            <h1 id="greeting">Olá</h1>
            <p>Já tem uma conta?</p>
            <button class="toggle-btn" id="show-login">Fazer login</button>
        </div>
    </div>
</div>

<script type="module" src="../js/index.js"></script>
</body>
</html>
