<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/group.css">
    <title>Gestão de Grupos</title>
</head>
<body>
    <div class="container">
        <h1>Gestão de Grupos</h1>
        <div class="group-list">
            <h2>Grupos</h2>
            <div id="groupList"></div>
        </div>
        <button onclick="openGroupForm()">Criar Novo Grupo</button>
    </div>

    <div id="groupFormModal" class="form-modal">
        <div class="form-modal-content">
            <span class="close-btn" onclick="closeGroupForm()">&times;</span>
            <h2 id="formTitle">Criar Novo Grupo</h2>
            <form id="groupForm">
                <input type="text" id="groupName" placeholder="Nome do grupo" required><br>
                <select id="categorySelect" required>
                    <option value="">Selecione uma Categoria</option>
                </select><br>
                <textarea id="groupDescription" placeholder="Descrição do grupo" required></textarea><br>
                <button type="submit" id="submitGroupBtn">Criar Grupo</button>
            </form>

            <div class="member-list" id="memberList">
                <h3>Membros</h3>
                <div id="membersContainer">
                    <p id="noMembersText" class="no-members">Sem membros</p>
                </div>
                <input type="email" id="memberEmail" placeholder="Email do membro" />
                <button onclick="addMemberByEmail()">Adicionar Membro</button>
                <p id="memberErrorMessage" style="color: red; display: none;">Membro não encontrado.</p>
            </div>
        </div>
    </div>
    <script src="../js/group.js"></script>
</body>
</html>
