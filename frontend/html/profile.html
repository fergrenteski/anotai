<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/profile.css">

</head>
<body>
<div class="header">
    <div class="logo" id="logo">Anota-ai</div>
    <nav>
        <a href="groups.html">GRUPOS</a>
        <a href="#" id="list-link">LISTAS</a>
    </nav>
    <div class="user-area" id="userArea">
        <span id="logout">SAIR</span>
        <div class="user-icon" id="userInitials">AB</div>
        <span id="userName">Usuário</span>
    </div>
</div>

<main class="container">
    <section class="card">
        <h2>Perfil</h2>
        <div class="profile-form">
            <div class="profile-picture">
                <img id="profileImage" src="https://via.placeholder.com/100" alt="Foto de Perfil">
                <label class="upload-btn">
                    Alterar Foto
                    <input type="file" accept="image/*" id="file-input">
                </label>
            </div>
            <div class="profile-fields">
                <label>Nome</label>
                <input type="text" placeholder="Digite seu nome">

                <label>Bio</label>
                <textarea placeholder="Digite uma descrição sobre você"></textarea>

                <button class="save-btn">Salvar</button>
            </div>
        </div>
    </section>

    <section class="card">
        <h2>Alterar Senha</h2>
        <div class="password-fields">
            <label>Senha atual</label>
            <input type="password" placeholder="Senha atual">

            <label>Nova senha</label>
            <input type="password" placeholder="Nova senha">

            <label>Confirmar nova senha</label>
            <input type="password" placeholder="Confirme a nova senha">

            <button class="save-btn">Salvar Nova Senha</button>
        </div>
    </section>
</main>
<script src="../js/navegacao.js"></script>
<script src="../js/profile.js"></script>
</body>
</html>
