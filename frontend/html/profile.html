<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/profile.css">
<style>
  #userInitials, #userName {
    display: none;
  }
</style>

</head>
<body>
  <div class="header">
  <div class="logo" id="logo">Anota-ai</div>
  <nav>
    <a href="groups.html">GRUPOS</a>
    <a href="#" id="list-link">LISTAS</a>
  </nav>
  <div class="user-area" id="userArea">
    <span id="logout">SAIR</span>
    <div class="user-icon" id="userInitials">AB</div>
    <span id="userName">Usuário</span>
  </div>
</div>


  <div class="container">
    <div class="profile-card">
      <img src="" alt="Foto de perfil" class="profile-image" id="profileImagePreview" />
      <h1 class="profile-name" id="profileNameText">Carregando...</h1>
      <p class="profile-email" id="profileEmailText">carregando@exemplo.com</p>

      <form id="profile-form">
        <label for="nameInput">Nome completo</label>
        <input type="text" id="nameInput" name="name" required />

        <label for="emailInput">E-mail</label>
        <input type="email" id="emailInput" name="email" required />

        <label for="imageInput">Foto de perfil</label>
        <input type="file" id="imageInput" name="profile_img" accept="image/*" />

        <button type="button" class="edit-button" id="button-save-profile">
          Salvar alterações
        </button>
      </form>
    </div>
  </div>

  <script src="../js/navegacao.js"></script>
</body>
</html>
