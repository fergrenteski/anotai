<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmar Nova Senha</title>
  <link rel="stylesheet" href="../css/resetPass.css" />
</head>
<body>
  <div class="container">
    <h1>Confirmar Nova Senha</h1>
    <form id="form-confirm-reset-pass">
      <input type="password" id="senha" placeholder="Nova senha" required />
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required />
      <p id="mensagem" class="error-message"></p>
      <!-- botão tipo button para não recarregar a página -->
      <button type="button" id="button-confirm-reset">
        Confirmar Nova Senha
      </button>
    </form>
  </div>

  <script src="../js/confirmPass.js"></script>
</body>
</html>
